<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      
    <div class="sidebar">
        <div class="icon">
            <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <div class="sidebar_items">
            <i class="fa-solid fa-table"></i>
            <p>Dashboard</p>
        </div>
        <div class="sidebar_items">
            <i class="fa-solid fa-user"></i>
            <p>Profile</p>
        </div>
        <div class="sidebar_items">
            <i class="fa-solid fa-credit-card"></i>
            <p>Payments</p>
        </div>
        <div class="sidebar_items">
            <i class="fa-solid fa-book"></i>
            <p>Courses</p>
        </div>
        <div class="sidebar_items">
            <i class="fa-solid fa-calendar"></i>
            <p>Schedule</p>
        </div>
        <div class="sidebar_items">
            <i class="fa-solid fa-sign-out-alt"></i>
            <p>Logout</p>
        </div>
    </div>


    <div class="content">
        <div class="welcome_dash">
            <div class="welcome_text">
                <h2>Welcome back, Nadia!</h2>
                <p>Always stay updated in your student portal.</p>
            </div>
            <div class="welcome_icon">
              
               <img src="gaduation.png" alt="">
            </div>
        </div>

        <div class="finance">
            <div class="common-text-style">
                <p>Finance</p>
            </div>
            <div class="finace-content">
               <div class="finance-box">
                <p class="p-bold">Total payable</p>
               
                <i class="fa-solid fa-sack-dollar" id="icon1"></i>
                <p id="p1">$10000</p>
               
               </div>
               <div class="finance-box">
                <p class="p-bold">Total paid</p>
                <i class="fa-solid fa-hand-holding-dollar" id="icon2"></i>
                <p id="p2">$1000</p>
               
               </div>
               <div class="finance-box">
                <p class="p-bold">Others</p>
                <i class="fa-solid fa-comments-dollar"></i>
                <p>$10000</p>
             
               </div>

            </div>
            <div class="common-text-style">
                <p>Enrolled Course</p>

            </div>
            <div class="course">
            <div class="enrolled_course">
                <div class="flex-div">
                <p>object oriented <br> programming</p>
                <i class="fa-solid fa-computer"></i>
            </div>
                <button class="enroll-button">view</button>
            </div>
            <div class="enrolled_course">
                <div class="flex-div">
                <p>object oriented <br> programming</p>
                <i class="fa-solid fa-chart-simple"></i>
            </div>
                <button class="enroll-button">view</button>
            </div>
        </div>

        </div>
    </div>

</div>
</body>
</html>
