        </div>
        <div class="sidebar_items" onclick="loadContent('result.html')">
          <i class="fa-solid fa-square-poll-vertical"></i>
          <p>Result</p>
        </div>
        <div class="sidebar_items" onclick="logout()">

          <p>Logout</p>
        </div>
      </div>

      <div class="content" id="main-content"></div>

    <script>
      function loadContent(page) {
        const contentDiv = document.getElementById("main-content");

        // Fetch the page content
        fetch(page)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
          })
          .then((data) => {
            // Replace the content of the main-content div
            contentDiv.innerHTML = data;
          })
          .catch((error) => {
            console.error("Error loading page:", error);
            contentDiv.innerHTML = `
              <h2>Error</h2>
              <p>Could not load the requested page: ${page}</p>
              <p>${error.message}</p>
            `;
          });
      }

      function logout() {
        alert("You have been logged out.");
        // Redirect or clear session if needed
      }

      // Load the dashboard by default on page load
      window.onload = () => loadContent("dashboard.html");
    </script>
  </body>
