<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div id="payments" class="content-section hidden">
      <div class="payment-padding">
        <div class="payment-main">
          <div class="upper-box-payment">
            <div class="content-line">
              <p>Total Fee: <span class="pay1">00000</span></p>
              <br />
              <p>Total Discount: <span class="pay1">00000</span></p>
            </div>
            <div class="content-line">
              <p>Total Bill: <span class="pay1">00000</span></p>
              <br />
              <p>Total Paid: <span class="pay1">00000</span></p>
            </div>
            <div class="content-line">
              <p>Due: <span class="pay1">00000</span></p>
              <br />
              <p>Advance: <span class="pay1">00000</span></p>
            </div>
          </div>
        </div>
        <div class="payment-table">
          <table class="table-1">
            <thead>
              <tr>
                <th>SL. No</th>
                <th>Installment Number</th>
                <th>Due Date</th>
                <th>Installment Amount</th>
                <th>Payable</th>
                <th>Late Fee</th>
              </tr>
            </thead>
            <tbody id="t">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="payments.js" defer></script>
  </body>
</html>
