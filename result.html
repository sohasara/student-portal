<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="result.css" />
  </head>
  <body>
    <div id="result" class="content-section hidden">
      <div class="result-main">
        <!-- Result History Box -->
        <div class="result-section">
          <h2>Semester Wise Result</h2>
          <div class="result-history">
            <table>
              <tr>
                <th>Semester</th>
                <th>CGPA</th>
                <th>Credits Earned</th>
              </tr>
              <tbody id="t1">
              
              </tbody>
            </table>
          </div>
        </div>

        <div class="result-section">
          <h2>Result History</h2>
          <div class="current-result">
            <table>
              <tr>
                <th>Semester</th>
                <th>Course Code</th>
                <th>Course Title</th>
                <th>Grade</th>
                <th>Credits</th>
                <th>Points</th>
              </tr>
              <tbody id="t2">
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="result.js" defer></script>
  </body>
</html>
