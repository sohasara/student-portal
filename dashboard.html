<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dashboad.css" />
  </head>
  <body>
    <div id="dashboard" class="content-section">
      <div class="welcome_dash">
        <div class="welcome_text">
          <h2>Welcome back, <span id="name">Name</span>!</h2>
          <p>Always stay updated in your student portal.</p>
        </div>
        <div class="welcome_icon">
          <img src="gaduation.png" alt="" />
        </div>
      </div>

      <div class="finance">
        <div class="common-text-style">
          <p>Finance</p>
        </div>
        <div class="finace-content">
          <div class="finance-box">
            <p class="p-bold">Total payable</p>
            <i class="fa-solid fa-sack-dollar" id="icon1"></i>
            <p class="p1">$10000</p>
          </div>
          <div class="finance-box">
            <p class="p-bold">Total paid</p>
            <i class="fa-solid fa-hand-holding-dollar" id="icon2"></i>
            <p class="p1">$1000</p>
          </div>
          <div class="finance-box">
            <p class="p-bold">Due/Advance</p>
            <i class="fa-solid fa-comments-dollar"></i>
            <p class="p1">$10000</p>
          </div>
        </div>
      </div>
    </div>
    <script src="dashboard.js" defer></script>
  </body>
</html>
