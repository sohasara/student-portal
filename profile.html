<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div id="profile" class="content-section">
      <div class="profile-container">
        <div class="upper-section">
          <div class="profile-header">
            <img
              src="gaduation.png"
              alt="Profile Picture"
              class="profile-pic"
            />
            <div class="info-group">
              <p><strong>Name:</strong> <span class="prof1">Name</span></p>
              <p><strong>Student ID:</strong> <span class="prof1">000000000</span></p>
            </div>
            <div class="info-group">
              <p><strong>Program:</strong> <span class="prof1">Name</span></p>
              <p><strong>Batch:</strong> <span class="prof1">000</span></p>
            </div>
            <div class="info-group">
              <p><strong>Complete Credit:</strong> <span class="prof1">000</span></p>
              <p><strong>Contact:</strong> <span class="prof1">018**</span></p>
            </div>
          </div>
        </div>
        <div class="lower-section">
          <div class="info-box">
            <h3>Family Information</h3>
            <p><strong>Father's Name:</strong> <span class="prof1">""</span></p>
            <p><strong>Father's Profession:</strong> <span class="prof1">""</span></p>
            <p><strong>Mother's Name:</strong> <span class="prof1">""</span></p>
            <p><strong>Mother's Profession:</strong> <span class="prof1">""</span></p>
          </div>
          <div class="info-box">
            <h3>Personal Information</h3>
            <p><strong>DOB:</strong> <span class="prof1">1,Jan</span></p>
            <p><strong>Religion:</strong> <span class="prof1">Islam</span></p>
            <p><strong>Gender:</strong> <span class="prof1">Male</span></p>
            <p><strong>Nationality:</strong> <span class="prof1">Bangladesh</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="profile.js" defer></script>
  </body>
</html>
